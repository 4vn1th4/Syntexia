<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FoodLink ‚Äî Receiver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LEAFLET -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Inter, sans-serif;
  background: radial-gradient(circle at top right, #0f2a44, #050b14);
  color: #e5e7eb;
}

/* NAVBAR */
nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 1200px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 14px 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

.logo {
  font-size: 2em;
  color: #22c55e;
  background: transparent;
  border: none;
}

.nav-btn {
  padding: 8px 16px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.25);
  background: transparent;
  color: white;
  cursor: pointer;
}

/* MAIN */
.main-container {
  padding: 160px 8% 80px;
  max-width: 1400px;
  margin: auto;
}

/* DASHBOARD */
.dashboard-bar {
  background: linear-gradient(135deg, rgba(34,197,94,0.35), rgba(59,130,246,0.25));
  border-radius: 20px;
  padding: 26px 32px;
  margin-bottom: 50px;
  box-shadow: 0 0 80px rgba(34,197,94,0.25);
}

/* LISTINGS */
.listings-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 32px;
}

.listing-card {
  background: rgba(255,255,255,0.06);
  border-radius: 22px;
  padding: 24px;
}

.locate-btn {
  margin-top: 14px;
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: rgba(34,197,94,0.15);
  color: #22c55e;
  font-weight: 600;
  cursor: pointer;
}

.locate-btn:hover {
  background: #22c55e;
  color: #04110a;
}

/* MAP */
#map-section {
  padding: 80px 8%;
}

#map {
  height: 420px;
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(34,197,94,0.25);
}

#routeInfo {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <button class="logo">FOODLINK</button>
  <div>
    <button class="nav-btn" onclick="location.href='index.html'">Home</button>
    <button class="nav-btn" onclick="location.href='provider.html'">Provider</button>
    <button class="nav-btn" onclick="location.href='receiver.html'">Receiver</button>
  </div>
</nav>

<!-- MAIN -->
<div class="main-container">

  <div class="dashboard-bar">
    <h1>Receiver Dashboard</h1>
    <p>Browse available food listings near you</p>
  </div>

  <!-- DYNAMIC LISTINGS -->
  <div class="listings-grid" id="listings"></div>

</div>

<!-- MAP SECTION -->
<section id="map-section">
  <h2>üìç Choose Your Location</h2>
  <p>Click on the map to calculate distance & time</p>
  <div id="map"></div>
  <p id="routeInfo"></p>
</section>

<script>
/* MAP INIT */
let map = L.map('map').setView([25.2048, 55.2708], 10);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap'
}).addTo(map);

let providerMarker, userMarker, routeLine;

/* LOAD PROVIDERS FROM LOCALSTORAGE */
const listings = JSON.parse(localStorage.getItem("foodListings")) || [];
const container = document.getElementById("listings");

if (listings.length === 0) {
  container.innerHTML = "<p>No listings available yet.</p>";
}

listings.forEach(item => {
  container.innerHTML += `
    <div class="listing-card">
      <h3>${item.foodType}</h3>
      <p>Quantity: ${item.quantity}</p>
      <button class="locate-btn"
        onclick="locateProvider(${item.lat}, ${item.lng})">
        Locate Now
      </button>
    </div>
  `;
});

/* LOCATE PROVIDER */
function locateProvider(lat, lng) {
  document.getElementById('map-section')
    .scrollIntoView({ behavior: 'smooth' });

  if (providerMarker) map.removeLayer(providerMarker);
  if (routeLine) map.removeLayer(routeLine);

  providerMarker = L.marker([lat, lng])
    .addTo(map)
    .bindPopup("Provider Location")
    .openPopup();

  map.setView([lat, lng], 13);
}

/* USER LOCATION CLICK */
map.on('click', function(e) {
  if (!providerMarker) {
    alert("Click 'Locate Now' first");
    return;
  }

  if (userMarker) map.removeLayer(userMarker);
  if (routeLine) map.removeLayer(routeLine);

  userMarker = L.marker(e.latlng)
    .addTo(map)
    .bindPopup("Your Location")
    .openPopup();

  routeLine = L.polyline(
    [providerMarker.getLatLng(), e.latlng],
    { dashArray: '6,6' }
  ).addTo(map);

  const distance =
    providerMarker.getLatLng().distanceTo(e.latlng) / 1000;

  const time = (distance / 40) * 60;

  document.getElementById('routeInfo').innerHTML =
    `üöó Distance: ${distance.toFixed(2)} km |
     ‚è± Estimated Time: ${time.toFixed(0)} mins`;
});
</script>

</body>
</html>
