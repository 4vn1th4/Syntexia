<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Provider Dashboard — FoodLink</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== RESET ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: radial-gradient(circle at top right, #0f2a44, #050b14);
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 100px;
}

/* ========== NAVBAR ========== */
nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 1200px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 14px 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}
nav ul {
  list-style: none;
  display: flex;
  gap: 24px;
}

nav ul li {
  cursor: pointer;
  font-size: 14px;
  opacity: 0.85;
}

nav ul li:hover {
  opacity: 1;
}

.nav-btn {
  padding: 8px 16px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.25);
  background: transparent;
  color: white;
  cursor: pointer;
}

/* LOGO */
.logo {
  --border-right: 6px;
  --text-stroke-color: rgba(201, 187, 187, 0.6);
  --animation-color: #22c55e;
  --fs-size: 2em;
  letter-spacing: 3px;
  font-size: var(--fs-size);
  position: relative;
  text-transform: uppercase;
  color: transparent;
  -webkit-text-stroke: 1px var(--text-stroke-color);
  border: none;
  background: transparent;
  cursor: pointer;
}

.hover-text {
  position: absolute;
  box-sizing: border-box;
  content: attr(data-text);
  color: var(--animation-color);
  width: 0%;
  inset: 0;
  border-right: var(--border-right) solid var(--animation-color);
  overflow: hidden;
  transition: 0.5s;
  -webkit-text-stroke: 1px var(--animation-color);
}

.logo:hover .hover-text {
  width: 100%;
  filter: drop-shadow(0 0 23px var(--animation-color));
}

/* ========== PROVIDER FORM CARD ========== */
.provider-card {
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  padding: 50px 40px;
  max-width: 500px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 50px rgba(34,197,94,0.2);
}

.provider-card h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

.provider-card p {
  opacity: 0.85;
  margin-bottom: 30px;
}

/* FORM ELEMENTS */
.provider-card input,
.provider-card select {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: #e5e7eb;
  font-size: 14px;
}

.provider-card input::placeholder {
  color: #cbd5e1;
}

/* SUBMIT BUTTON */
.submit-btn {
  padding: 14px 28px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #04110a;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.submit-btn:hover {
  box-shadow: 0 0 30px rgba(34,197,94,0.5);
}

/* AI RESULT TEXT */
#aiResult {
  margin-top: 20px;
  font-weight: bold;
  color: #22c55e;
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .provider-card {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="nav">
  <button class="logo" data-text="Awesome">
    <span class="actual-text">&nbsp;FOODLINK&nbsp;</span>
    <span aria-hidden="true" class="hover-text">&nbsp;FOODLINK&nbsp;</span>
  </button>
  <ul>
    <button class="nav-btn" onclick="location.href='index.html'">Home</button>
    <button class="nav-btn" onclick="location.href='provider.html'">Provider</button>
    <button class="nav-btn" onclick="location.href='receiver.html'">Receiver</button>
  </ul>
</nav>

<!-- PROVIDER FORM -->
<div class="provider-card">
  <h1>Provider Dashboard</h1>
  <p>List your food for AI verification</p>

  <form id="providerForm">
  <input type="file" id="foodImage" required>

  <select id="foodType" required>
    <option value="">Select Food Type</option>
    <option>Vegetables</option>
    <option>Fruits</option>
    <option>Grains</option>
    <option>Dairy</option>
    <option>Prepared Meals</option>
  </select>

  <input type="number" id="quantity" placeholder="Quantity (kg)" required>

  <!-- Changed labels for clarity -->
  <label for="preparedTime" style="display:block; text-align:left; margin-bottom:5px;">Date of Manufacturing / Preparation</label>
  <input type="datetime-local" id="preparedTime" required>

  <label for="expiryTime" style="display:block; text-align:left; margin-bottom:5px;">Expiry Date & Time</label>
  <input type="datetime-local" id="expiryTime" required>

  <input type="text" id="pickupWindow" placeholder="Pickup Window e.g. 2-4 PM" required>
  <input type="text" id="location" placeholder="Location" required>

  <button type="submit" class="submit-btn">Submit for AI Verification</button>
</form>

  <p id="aiResult"></p>
</div>

<script>
const form = document.getElementById('providerForm');
const result = document.getElementById('aiResult');

form.addEventListener('submit', function(e){
  e.preventDefault();
  result.textContent = 'Verifying with AI... ⏳';

  setTimeout(() => {
    result.textContent = 'AI Verified: Safe to list ✅';
  }, 2000);
});
</script>

</body>
</html>
