<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login — FoodLink</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== RESET ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: radial-gradient(circle at top right, #0f2a44, #050b14);
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 100px;
}

/* ========== NAVBAR ========== */
nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 1200px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 14px 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 24px;
}

.nav-btn {
  padding: 8px 16px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.25);
  background: transparent;
  color: white;
  cursor: pointer;
}

/* LOGO */
.logo {
  --border-right: 6px;
  --text-stroke-color: rgba(201, 187, 187, 0.6);
  --animation-color: #22c55e;
  font-size: 2em;
  letter-spacing: 3px;
  position: relative;
  text-transform: uppercase;
  color: transparent;
  -webkit-text-stroke: 1px var(--text-stroke-color);
  background: none;
  border: none;
}

.hover-text {
  position: absolute;
  content: attr(data-text);
  color: var(--animation-color);
  width: 0%;
  inset: 0;
  border-right: var(--border-right) solid var(--animation-color);
  overflow: hidden;
  transition: 0.5s;
  -webkit-text-stroke: 1px var(--animation-color);
}

.logo:hover .hover-text {
  width: 100%;
  filter: drop-shadow(0 0 20px var(--animation-color));
}

/* ========== LOGIN CARD ========== */
.login-card {
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(16px);
  border-radius: 26px;
  padding: 50px 40px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 60px rgba(34,197,94,0.25);
}

.login-card h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.login-card p {
  opacity: 0.85;
  margin-bottom: 30px;
}

/* INPUTS */
.login-card input,
.login-card select {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 20px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: #e5e7eb;
  font-size: 14px;
}

.login-card input::placeholder {
  color: #cbd5e1;
}

/* LOGIN BUTTON */
.login-btn {
  padding: 14px 28px;
  width: 100%;
  border-radius: 16px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #04110a;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  box-shadow: 0 0 35px rgba(34,197,94,0.6);
}

/* FOOT NOTE */
.login-note {
  margin-top: 18px;
  font-size: 13px;
  opacity: 0.75;
}

/* AI STATUS */
#loginStatus {
  margin-top: 20px;
  font-weight: bold;
  color: #22c55e;
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .login-card {
    padding: 35px 25px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <button class="logo" data-text="NourishNet">
    <span class="actual-text">&nbsp;NourishNet&nbsp;</span>
    <span class="hover-text">&nbsp;NourishNet&nbsp;</span>
  </button>
  <ul>
    <button class="nav-btn" onclick="location.href='index.html'">Home</button>
    <button class="nav-btn" onclick="location.href='provider.html'">Provider</button>
    <button class="nav-btn" onclick="location.href='receiver.html'">Receiver</button>
  </ul>
</nav>

<!-- LOGIN CARD -->
<div class="login-card">
  <h1>Welcome Back</h1>
  <p>Login to continue reducing food waste</p>

  <form id="loginForm">
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="provider">Food Provider</option>
      <option value="receiver">Food Receiver</option>
    </select>

    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit" class="login-btn">Login</button>
  </form>

  <div id="loginStatus"></div>

  <div class="login-note">
    We use your email to coordinate pickups and ensure safe food redistribution.
  </div>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const statusText = document.getElementById("loginStatus");

loginForm.addEventListener("submit", function(e) {
  e.preventDefault();
  statusText.textContent = "Authenticating... ⏳";

  setTimeout(() => {
    statusText.textContent = "Login successful ✅ (Demo mode)";
    
    // Redirect later when backend exists:
    // if(role.value === "provider") window.location.href = "provider.html";
    // else window.location.href = "receiver.html";

  }, 1800);
});
</script>

</body>
</html>
